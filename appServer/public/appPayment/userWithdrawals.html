<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>用户提现</title>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <link type="text/css" rel="stylesheet" href="//cdn.bootcss.com/foundation/6.1.1/foundation.min.css"/>
    <link type="text/css" rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.1/animate.min.css">
    <link type="text/css" rel="stylesheet" media="all" href="//cdn.bootcss.com/hover.css/2.0.2/css/hover-min.css">
    <link type="text/css" rel="stylesheet" href="css/userWithdrawals.css">
</head>
<script type="text/javascript" src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/knockout/3.3.0/knockout-min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/foundation/6.1.1/foundation.min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
<script type="text/javascript" src="../libs/util.js"></script>
<script type="text/javascript" src="js/userWithdrawals.js"></script>
<body style="visibility: hidden">
    <div class="row infoDiv">
        <div class="large-12 medium-12 small-12"><img src="images/finishBg.png"></div>
        <div class="userNick" data-bind="text: userNick"></div>
        <div class="userName" data-bind="text: userName"></div>
    </div>
    <div class="row numberDiv">
        <div class="large-12 medium-12 small-12">
            <div class="large-3 medium-3 small-3 column">
                <input type="number" id="withdrawalsNum" placeholder="输入金额" data-bind="value: withdrawalsNum, valueUpdate: 'afterkeydown'" oninput="checkWithdrawalsNum(this)">
            </div>
            <div class="large-9 medium-9 small-9 column errorNote" data-bind="visible: parseInt(withdrawalsNum())<100"><img src="images/error.png"><span> 无效金额</span></div>
            <div class="large-9 medium-9 small-9 column errorNote" data-bind="visible: parseInt(withdrawalsNum())>=100" align="right" ><span data-bind="html: trueWithdrawalsNum"></span></div>
            <div class="large-9 medium-9 small-9 column errorNote" data-bind="visible: withdrawalsNum()==''" align="right" >≥100的整数</div>
        </div>
    </div>
    <div class="row">
        <div class="large-6 medium-6 small-6 column text-left">钱包余额&nbsp;<span class="balance" data-bind="text: balance"></span>￥</div>
        <div class="large-6 medium-6 small-6 column text-right"><a href="javascript:void(0)" onclick="getAllBalance()">全部提取</a></div>
    </div>
    <div class="row">
        <div class="large-12 medium-12 small-12">
            <div class="subBtn" style="background: #d9d9d9" data-bind="visible: withdrawalsNum()==''||withdrawalsNum()>balance()||balance()==0||withdrawalsNum()==0||parseInt(withdrawalsNum())<100">确认提取</div>
            <div class="subBtn" ontouchstart="setBgColorIn(this)" ontouchend="setBgColorOut(this)" onclick="subWithdrawals()" data-bind="visible: withdrawalsNum()!=''&&parseInt(withdrawalsNum())<=parseInt(balance())&&parseInt(balance())>0&&parseInt(withdrawalsNum())>0&&parseInt(withdrawalsNum())>=100">确认提取</div>
        </div>
    </div>
    <div class="row">
        <div class="large-12 medium-12 small-12 note">
            <table>
                <tr>
                    <td style="vertical-align: top;padding-left: 0px !important;"><span class="borderLeft"></span></td>
                    <td style="padding-left: 0.7rem">注意：单笔最低提现金额为100元，提现时平台收取20%分成。(2016年5月1日起开始实施)</td>
                </tr>
                <tr>
                    <td style="vertical-align: top;padding-left: 0px !important;"><span class="borderLeft"></span></td>
                    <td style="padding-left: 0.7rem">每月仅能提交一次提现申请，申请提交后，次月月末前到账，请注意查收。</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
